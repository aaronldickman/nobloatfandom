<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="slider-toggle.css">
    <link rel="stylesheet" href="options-popover.css">
    <script src="options-popover.js"></script>
</head>
<body>
    <div class="popover_header">
        <h2>No Bloat Fandom</h2>
    </div>
    <div class="popover_body">
        <div class="extension_config">
            <div class="config-section" id="show-nav-bar-section">
                <div class="config-option" id="show-nav-bar">
                    <div class="config-option__title">Show Global Navigation Bar</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <ul>
                    <li>
                        <div class="config-option" id="use-minified-nav-bar">
                            <div class="config-option__title">Use minified navigation bar
                                <div class="config-option__description">A smaller nav bar containing only the bare essentials for site functionality.</div>
                            </div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="config-option" id="show-wikiabar">
                <div class="config-option__title">Show Toolbar
                    <div class="config-option__description">Show the customizable toolbar in the bottom right.</div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
